name: EVS Live Guard

on:
  schedule:
    # Run every 12 hours (at 00:00 and 12:00 UTC)
    - cron: "0 */12 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  health:
    name: Health Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run Health Check
        working-directory: frontend
        run: npx tsx scripts/healthCheck.ts
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          CONTACT_RATE_LIMIT_MAX: 3
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Commit health reports
        if: always()
        working-directory: frontend
        run: |
          git config --global user.name "EVS Live Guard"
          git config --global user.email "info@evervibestudios.com"
          git add docs/agent_logs/*.md || true
          git diff --staged --quiet || git commit -m "chore: update health check logs [skip ci]"
          git push || true
        continue-on-error: true
